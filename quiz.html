<h2>Online Quiz</h2>
<form method="post">
{% for q in questions %}
<p>{{ q[0] }}</p>
<input type="radio" name="{{ q[0] }}" value="{{ q[1] }}"> {{ q[1] }}<br>
<input type="radio" name="{{ q[0] }}" value="{{ q[2] }}"> {{ q[2] }}<br>
<input type="radio" name="{{ q[0] }}" value="{{ q[3] }}"> {{ q[3] }}<br>
<input type="radio" name="{{ q[0] }}" value="{{ q[4] }}"> {{ q[4] }}<br>
<hr>
{% endfor %}
<button>Submit</button>
</form>
